<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="menushop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="app">
        <header>
            <div class="header-top">
                <ul class="header-navbar">
                    <div class="header-navbar-left">
                        <li>Vào cửa hàng trên ứng dụng LVQ-Shop</li>
                        <li style="border-left: 1px solid #ccc; padding-right: 8px; padding-left: 8px;">Kết nối</li>
                        <li><i class="fa-brands fa-square-facebook"></i></li>
                        <li><i class="fa-brands fa-instagram"></i></li>
                    </div>

                    <div class="header-navbar-right">
                        <li><i class="fa-regular fa-bell"></i> Thông báo</li>
                        <li><i class="fa-regular fa-circle-question"></i> Trợ giúp</li>
                        <li><img class="header-navbar-avt" src="stelle sandwich.jpg" alt="avatar"> Vân Nhi Shoko</li>
                    </div>
                </ul>

                <div class="header-search">
                    <div class="header-search-logo">
                        <img src="logo.png" alt="logo">
                    </div>

                    <div class="search-bar">
                        <input class="search-bar-input" type="text" placeholder="Tìm sản phẩm trong Shop này">
                        <div class="search-option">
                            Trong Shop
                            <i class="fa-solid fa-chevron-down" style="margin-left: 4px; font-size: 12px;"></i>
                        </div>
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass" style="color: white;"></i>
                        </div>
                    </div>

                    <div class="cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
